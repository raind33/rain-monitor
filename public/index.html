<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>监控</title>
</head>
<body>
  <div id="container">
    <div class="content">
      <input type="button" value="点击抛出错误" onclick="errorClick()">
      <input type="button" value="点击抛出Promise错误" onclick="promiseErrorClick()">
      <input type="button" value="点击" onclick="test()">
    </div>
  </div>
  <script>
    function errorClick () {
      window.some.error = 'error'
    }
    function promiseErrorClick() {
      new Promise((resolve,reject) => {
        window.some.error = 'error'
      })
    }
    function test() {
      const img = new Image()
      img.src = 'adae.js'
      document.body.appendChild(img)
    }
  </script>
  <script src="/aewewewe.js"></script>
</body>
</html>
