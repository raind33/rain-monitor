<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>监控</title>
</head>
<body>
  <div id="container">
    <div style="background: red;height: 200px;width: 100px;">43434</div>
  </div>
  <script>
    setTimeout(() => {
      let container = document.querySelector('#container')
      let h = document.createElement('h1')
      h.innerHTML = '有意义元素'
      h.setAttribute('elementtiming', 'meaningful')
      container.appendChild(h)
    }, 2000);
  </script>
</body>
</html>
